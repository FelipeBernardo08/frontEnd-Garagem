
<div class="d-flex justify-content-end">
    <button class="btn btn-sm btn-danger material-icons botao m-2 p-1" routerLink="/">reply</button>
    <button class="btn btn-sm btn-success material-icons botao m-2 p-1" routerLink="/carro/criar">add</button>
</div>



<section id="listaCarros">
    <div id="" class="text-center">
        <h3><strong>Carros Cadastrados</strong></h3>
    </div>
    <div *ngIf="carro.length > 0" class="d-flex justify-content-center">
        <div class="card w-75">
            <div class="card-body">
                <table class="table striped-table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">Imagem</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Motor</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of carro" class="text-center">
                            <td *ngIf="item.fotos.img1 != null " >
                                <img src="{{img}}/{{item.fotos.img1}}" alt="" style="width: 50px;">
                            </td>
                            <td *ngIf="item.fotos.img1 == null"> 
                                Sem Fotos
                            </td>
                            <td>{{item.marca}}</td>
                            <td>{{item.modelo}}</td>
                            <td>{{item.potencia_motor}}</td>
                            <td>{{item.ano_fabricacao}}</td>
                            <td>{{item.placa}}</td>
                            <td>R$ {{item.valor}},00</td>
                            <td class="text-center"><i class="material-icons text-info button-edit" (click)="editar(item.id)">edit</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center">
                <div>
                    <h4>Valor total em ve√≠culos - R${{valorTotal}},00</h4>
                </div>
            </div>
            
        </div>
    </div>
</section>
